# v1.2 — 2026-02-28 — added workflow_dispatch for manual trigger
# v1.1 — 2026-02-28 — fixed "on" quoting (YAML boolean parse bug)
# v1.0 — 2026-02-28 — initial build for The Contrarian / FoodGameMedia
# ─────────────────────────────────────────────────────────────────────────────
# Fires on every push to articles/ in the main branch, or manually via Actions tab.
# Runs process_articles.py: injects FGM nav, rebuilds archive.html + archive.json

name: Process Contrarian Articles

"on":
  push:
    branches: [main]
    paths:
      - 'articles/**.html'
  workflow_dispatch:

jobs:
  process:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run process_articles.py
        run: python .github/scripts/process_articles.py

      - name: Commit changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articles/ archive.html archive.json
          git diff --staged --quiet || git commit -m "Auto: nav inject + archive rebuild [skip ci]"
          git push
